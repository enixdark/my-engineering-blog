n cần làm đó là phải có một kế  hoạch cụ thể  những việc cần làm. Với một trang blog thì việc đơn giản nhất đó là cập nhật nội dung, chia sẻ kiến thức tuy nhiên khác với một blog thông thường, hơn nữa cộng đồng Erlang/Elixir hiện tại có một khoảng cách xuất phát cực chậm so với cộng đồng Erlang/Elixir trên thế  giới và có rất nhiều các kiến thức hữu ích trước đó chưa bao giờ được giới thiệu. Vì thế  để  vừa bắt kịp cũng như không bỏ xót các kiến thức hữu ích trước đó, Blog này sẽ được định hướng và phát triển làm 4 mục chính:          Erlang/Elixir blogTrong đó:News: Mục này là để  hiển thị các tin tức mới nhất về  Erlang/Elixir, đó có thể  là tin tức cật nhật hàng tuần ( Elixir Weekly ), hay những thông tin về  các EVent/Conference.Review Video: Đối với bất kỳ kỹ sư công nghệ nào mà nói thì các hội thảo luôn là nơi để  cật nhật các kiến thức, chia sẻ của rất nhiều người nổi tiếng trong cộng đồng nhất. Và thực sự những video này rất hữu ích tuy nhiên không phải ai cũng có thời gian để  tìm hiểu và xem, do đó việc tóm tắt, cật nhật các video này rất quan trọng. Mục này được tạo ra để  làm việc này.Translation: có rất nhiều tutorial bổ  ích, rất nhiều cuốn sách hay dành cho những người mới bắt đầu hay cả những người có kinh nghiệm rồi, ví dụ như Elixir School, Erlang runtime System, etc,  tuy nhiên không phải ai cũng biết và đọc. Do đó mục này sẽ được sử  dụng như một nơi để  dịch tài liệu, dĩ nhiên là việc đọc bản gốc vẫn tốt hơn, nhưng đây có thể coi là nơi tôi dùng để  chia sẻ kiến thức của mình cho việc phát triển cộng đồng.Tutorial Series: Nếu bạn dạo qua các blog cá nhận thì sẽ thấy có rất nhiều các bài viết chia sẻ kiến thức ứng dụng trong thực tế  của bất kỳ ngôn ngữ nào, vd bạn dễ dàng bắt gặp các bài viết cá nhân như “xây dựng một chương trình chat phần 1,2,3”, “Triển khai chương trình Node.js lên Heroku”. Do đó mục đích của mục này sẽ là vậy và sẽ thật tệ nếu nhưng blog này chỉ đơn giản là cật nhật tin tức mới nhất.In the futureCác phần trên chính là Roadma
